<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    {% block head %}{% endblock %}
</head>
<body>
    <style>
        body{
            background-color: rgb(100 116 139);
        }

        select{
            background-color: rgb(71 85 105) !important;
            border-color: rgb(100 116 139);
            border-radius: 5%;
            font-size: 15px;
            
        }
    </style>

    {% macro headerBar(default) -%}
        <section class="grid grid-rows-1 grid-cols-5 mx-auto sm:grid-cols-3 w-7/12 md:w-9/12 sm:w-11/12 justify-center bg-slate-600 rounded-xl shadow-lg items-center p-4 my-10">
            <h1 class="text-2xl justify-left col-span-4 xs:text-xl sm:col-span-2">Totally ingenious tallying system</h1>
            <div class="flex p-3 justify-right border border-solid border-slate-500 rounded-xl w-44 sm:col-span-1">

                <div id="hb0" {% if default == "0" %} class="text-white text-xl hover:text-white" {% else %} class="text-slate-400 text-xl hover:text-white" {% endif %}>Create &nbsp; &nbsp;</div>
                
                <div class="border border-solid border-slate-500"></div>
                
                <div id="hb1" {% if default == "1" %} class="text-white text-xl hover:text-white" {% else %} class="text-slate-400 text-xl hover:text-white" {% endif %}>&nbsp; &nbsp; Parse</div>
                
            </div> 

        </section>
        <script>
            let url = "http://localhost:8487"

            $("#hb0").click(()=>{
                if (!$("hb0").hasClass("text-white")){
                    window.location.replace(url)
                }   
            })

            $("#hb1").click(()=>{
                if(!$("hb1").hasClass("text-white")){
                    window.location.replace(url + "/parse")
                }
            })
        </script>

    {%- endmacro %}
    {% block body %}{% endblock %}


    {% block scripts %}{% endblock %}
</body>
</html>
